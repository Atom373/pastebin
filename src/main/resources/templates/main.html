<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8" lang="en-us">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pastebin</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
	<div class="row justify-content-center">
		<div class="col-5">
			<h2>Welcome to pastebin, <span sec:authentication="principal.username">Username</span>!</h2>
			
			<form method="post" th:action="@{/logout}">
				<h6>If you want to log out, click 
					<button type="submit" class="btn btn-link p-0 m-0 align-baseline">here</button>
				</h6>
			</form>
			
			<form method="post" th:action="@{/create}" th:object="${postDto}" enctype="multipart/form-data">

				<div class="mb-3">
					<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>
				    <input th:field="*{title}" class="form-control" type="text" placeholder="Title (not obligatory)">
				</div>
				
				<p th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="text-danger"></p>
				<textarea  th:field="*{text}" placeholder="Create text block" class="form-control" cols="40" rows="8"></textarea>
				
				<label class="form-label mt-1">Select its lifetime</label>
				<select th:field="*{lifetime}" class="form-select mb-2" id="select">
					<option value="2">2 minutes</option>
					<option value="10">10 minutes</option>
					<option value="30">30 minutes</option>
					<option value="60">1 hour</option>
					<option value="240">4 hours</option>
				</select>
				
				<div class="mb-3">
				  <label for="formFileMultiple" class="form-label">Attach files</label>
				  <input th:field="*{files}" class="form-control" type="file" id="formFileMultiple" multiple>
				</div>
				
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
			<hr>
			<div th:if="${activePosts != null and not #lists.isEmpty(activePosts)}">
			    <p>Active posts:</p>
				
			    <div th:each="post : ${activePosts}" class="mb-3">
			        <h6>Title: <span th:text="${post.title}"></span></h6>
					 Will be deleted at: <span th:text="${post.formattedExpirationDate}"></span>
			    </div>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
